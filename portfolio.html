    <script>
        function openNav() {
            document.getElementById("links").style.height = "215px";
        }
        function closeNav() {
            document.getElementById("links").style.height = "0";
        }

        function navButton(x) {
            if (x.classList.contains("change")) {
                closeNav();
                x.classList.remove("change");

            } else {
                openNav();
                x.classList.add("change");
            }
        }
    </script>
